<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header" align="center" style="background-color:black;color:#f0f0f0"><br>
			<h1>Welcome to Campustry</h1> 
			<p>A place to search and connect with students and faculties!!!</p><br>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">Sign in</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email" placeholder="Email">
								</div>
							</div>
							<div class="form-group">     
								<div class="col-sm-10">          
									<input type="password" class="form-control" id="pwd" placeholder="Password">
								</div>
							</div>
							<div class="form-group">        
								<div class="col-sm-5">
									<div class="checkbox">
										<label><input type="checkbox"> Remember me</label>
									</div>
								</div>
							</div>
							<div class="form-group">        
								<div class="col-sm-5">
									<button type="submit" class="btn btn-default">Sign in</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">Sign up</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-sm-10">
									<input type="text" class="form-control" id="email" placeholder="First name">
								</div>
							</div>
							<div class="form-group">     
								<div class="col-sm-10">          
									<input type="text" class="form-control" id="pwd" placeholder="Last name">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email" placeholder="Email">
								</div>
							</div>
							<div class="form-group">     
								<div class="col-sm-10">          
									<input type="password" class="form-control" id="pwd" placeholder="Password">
								</div>
							</div>
							<div class="form-group">        
								<div class="col-sm-5">
									<div class="checkbox">
										<label><input type="checkbox"> Remember me</label>
									</div>
								</div>
							</div>
							<div class="form-group">        
								<div class="col-sm-5">
									<button type="submit" class="btn btn-default">Sign up</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
